<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>shopping-ecommerce-products</title>
    <link rel="stylesheet" href="assets/css/Search-Input-Responsive-with-Icon.css"/>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Roboto.css">
    <link rel="stylesheet" href="assets/css/shopping-ecommerce-products.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="assets/css/Black-Navbar.css" />
    <link rel="stylesheet" href="assets/css/Footer-Clean.css" />
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css" />
    <link rel="stylesheet" href="assets/css/Simple-Header-y-Navbar-adaptativo-1.css"/>
    <link rel="stylesheet" href="assets/css/Simple-Header-y-Navbar-adaptativo.css"/>
</head>

<body>
    <!-- navbar -->
    <div th:replace="navbar::nav"></div>

    <!-- Start: Search Input Responsive with Icon -->
    <div class="row" id="search-bar">
        <div class="col-md-10 offset-md-1" style="border-radius: 0px">
          <div class="card m-auto" style="max-width: 850px">
            <div class="card-body">
              <form class="d-flex align-items-center">
                <i class="fas fa-search d-none d-sm-block h4 text-body m-0" ></i>
                <input class="form-control form-control-lg flex-shrink-1 form-control-borderless" type="search" placeholder="Search for medicines"
                  name="searchbar"/>
                <button class="btn btn-success btn-lg" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End: Search Input -->

    <div class="container p-5 mtr-5 mb-2">
        <div class="row">
            <div class="col-md-10 col-12">
                <div class="shopping-grid">
                    <div class="container">
                        <div class="row">

                            <!-- repeating unit -->
                            <div class="col-md-3 col-sm-6 my-3">
                                <div class="product-grid7">
                                    <div class="product-image7"><a href="#"><img src="assets/img/medicine_img.png" class="pic-1"></a>
                                        <ul class="social">
                                            <li><a class="fa fa-search"></a></li>
                                            <li><a class="fa fa-shopping-bag"></a></li>
                                            <li><a class="fa fa-shopping-cart"></a></li>
                                        </ul><span class="product-new-label">New</span>
                                    </div>
                                    <div class="product-content">
                                        <h3 class="title"><a href="#">Men's Blazer</a></h3>
                                        <ul class="rating">
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                        </ul>
                                        <div class="price"><span>$15.00</span><span>$20.00</span></div>
                                    </div>
                                </div>
                            </div>


                            <!-- repeatin unit ends here -->
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>


    <!-- footer -->
    <div th:replace="footer::footer"></div>
</body>

</html>
